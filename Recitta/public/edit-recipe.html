<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./styles/style.css">
   <link rel="stylesheet" href="https://use.typekit.net/wjb3tpl.css">
   <title>RECITTA</title>
</head>

<body class="background-img">
   <header><a href="./index.html">Recitta</a>
   <p>Keep those awesome recipes</p>
   </header>
   <div class="container">
      <div class="actions__container">
         <span id="edited-time" class="edited-time"></span>
      </div>
      <div class="wrapper">
         <div class="main">
                  <input type="text" name="Recipe-Title" id="recipeTitle" class="recipe-title" placeholder="what's the recipe name?">
                  <textarea name="" id="recipeBody" class="recipe-content" placeholder="How do we cook it?"></textarea>
         </div>
         <div class="ingredients-section">
            <!-- <h5>ingredients</h5> -->
            <div id="ingredients-cont">

            </div>
            <form id="inputIngredients" class="ingredient-form">
               <input type="text" name="text" placeholder="Add Ingredient" >
               <button>New Ingredient</button>
            </form>
         </div>


         <div class="bottom-controllers">
            
               <a href="./index.html" id=" home-button">
                  <div class=" home-button">Done? </div>
               </a>


            <button id="remove-button" class="recipe_remove-button">Remove</button>
         </div>

      </div>
   </div>
   <footer class="main-footer "> Designed by Blvck &copy;2019</footer>
</body>
<script src="./scripts/edit-bundle.js"></script>

</html>
